<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Aplikasi untuk mencari restaurant favoritmu di sekitar kamu"
    />
    <title>REST - Temukan Restaurant Favoritmu</title>
  </head>
  <body>
    <a href="#maincontent" class="skip-link">Menuju ke konten</a>
    <header>
      <h1 class="logo">REST</h1>
      <nav>
        <button id="openSearch" aria-label="buka pencarian">
          <i class="bi bi-search"></i>
        </button>
        <button id="hamburger" aria-label="buka navigasi">
          <i class="bi bi-list"></i>
        </button>
        <div class="hamburger-list-wrapper">
          <ul class="hamburger-list">
            <li><a href="/" class="active">Home</a></li>
            <li><a href="#">Favorite</a></li>
            <li>
              <a
                href="https://vrizas.github.io/"
                target="_blank"
                rel="noreferrer"
                >About Us</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <article class="hero">
        <img src="./images/heros/hero-image_4.jpg" alt="" class="jumbotron" />
        <section class="hero-content">
          <h2>Temukan Restaurant Favoritmu</h2>
        </section>
      </article>
      <div id="maincontent">
        <article class="menu-of-the-week">
          <h3>Menu of The Week</h3>
          <section class="items-wrapper">
            <div class="item">
              <img src="./images/menus/ice-cream.jpg" alt="Ice Cream" />
              <h4>Ice Cream</h4>
            </div>
            <div class="item">
              <img src="./images/menus/pizza.jpg" alt="Pizza" />
              <h4>Pizza</h4>
            </div>
            <div class="item">
              <img src="./images/menus/cappuccino.jpg" alt="Cappuccino" />
              <h4>Cappuccino</h4>
            </div>
            <div class="item">
              <img src="./images/menus/steak.jpg" alt="Steak" />
              <h4>Steak</h4>
            </div>
          </section>
        </article>
        <article class="rekomendasi">
          <h3>Rekomendasi Kami</h3>
          <section class="items-wrapper"></section>
        </article>
      </div>
    </main>
    <footer>Copyright &copy; 2021 - REST</footer>
  </body>
</html>
